<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Data</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>End Of Day Stock Data</h1>
    <div class="input-container">
      <label for="symbolInput">Enter Stock Symbol:</label>
      <input type="text" id="symbolInput" placeholder="e.g., AAPL" required>
    </div>
    <div class="input-container">
      <label for="dateInput">Enter Date:</label>
      <input type="date" id="dateInput" required>
    </div>
    <button id="getDataBtn">Get data</button>
    <div id="stockData" class="stock-data"></div>
  </div>

  <script src="js\script.js" type="module"></script>
</body>

</html>
